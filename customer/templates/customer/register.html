{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style/register.css' %}">
    <style>
        .container{
    background-color: #D6DBDF;
    height: 650px;
    
    /* background-color: #EAECEE; */
}
#table1 th{
    width: 300px;
}
#row1 button{
    border: none;
    background-color: #D6DBDF;
    font-weight: 700;
    font-style: italic;
}
button a{
    text-decoration: none;
    color: black;
}
#row1 table{
    margin-top: 30px;
}
#row1 .col-4 img{
    width: 250px;
    mix-blend-mode: darken;
}
#row1 table button:hover{
    transform: scale(1.1) translate(5px);
    transition: .4s;
    background-color: red;
    border-radius: 5px;
    color: white;
}
.butn:hover{
    background-color: red;
    color: white;
    border-radius: 5px;
    transform: scale(1.1) translate(5px);
    transition: .4s;
}
#row2 button{
    width: 220px;
    background-color: rgb(219, 19, 19);
    color: white;
    font-style: italic;
    font-weight: 700;
    
}
#row2 button:hover{
    background-color: rgb(13, 80, 13);
}
input{
    width: 220px;
    margin-bottom: 0px;
}
h1{
    margin-top: 5px;
}
p,span{
    color: red;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="row" id="row1">
            <div class="col-4"> 
                <img src="{% static 'images/fashionous_logo.jpg' %}" alt="">
            </div>
            <div class="col-8">
                <table id="table1">
                    <tr>
                        <th><button><a href="{% url 'customer:home' %}">HOME</a></button></th>
                        <th><div class="dropdown">
                            <a style=" text-decoration: none; padding: 4px; color: black;" class="butn dropdown-toggle shopebutn" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              SHOPE
                            </a>
                          
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="{% url 'customer:men' %}">MEN</a></li>
                              <li><a class="dropdown-item" href="{% url 'customer:woman' %}">WOMAN</a></li>
                            </ul>
                          </div></th>
                        <th><button><a href="{% url 'customer:contact' %}">CONTACT</a></button></th>
                        <th><button><a href="{% url 'customer:about' %}">ABOUT</a></button></th>
                        <th><button><a href="{% url 'customer:login' %}">LOGIN</a></button></th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row" id="row2">
            <div class="col-4"></div>
            <div class="col-4">
                <h1>Register</h1>
                <form action="" method="post" onsubmit="return register()">
                    {% csrf_token %}
                <table>
                    <tr>
                        <th><label for="firstname">Name *</label></th>
                    </tr>
                    <tr>
                        <th><input type="text" name="firstname" placeholder="name" id="firstname">
                            <br><span id="para1"></span></th>
                        
                    </tr>
                    <tr>
                        <th><label for="lastname">Last name *</label></th>
                    </tr>
                    <tr>
                        <th><input type="text" name='lastname' placeholder="last name" id="lastname"><p id="para2"></p></th>
                        
                    </tr>
                    <tr>
                        <th><label for="email">Email *</label></th>
                    </tr>
                    <tr>
                        <th><input type="email"  name="email" placeholder="email address" id="email"><p id="para3"></p></th>
                        
                    </tr>
                    <tr>
                        <th><label for="password">Password *</label></th>
                    </tr>
                    <tr>
                        <th><input type="password" name="password" placeholder="password" id="password"><p id="para4"></p></th>
                       
                    </tr>
                    <tr>
                        <th><label for="confirmpassword">Confirm Password *</label></th>
                    </tr>
                    <tr>
                        <th><input type="password" name="confirmpassword" placeholder="Confirm password" id="confirmpassword"><p id="para5"></p></th>
                        
                    </tr>
                  
                     
                </table>
                <th><button type="submit">Register</button></th><br>
                <th>Already have an account?<a href="{% url 'customer:login' %}">Login</a></th>
            </form>
                  
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function register(){
            name=document.getElementById('firstname').value 
            lastname=document.getElementById('lastname').value
            email1=document.getElementById('email').value
            psd=document.getElementById('password').value
            cpsd=document.getElementById('confirmpassword').value
            if(name==''){
                document.getElementById('para1').innerHTML='please enter first name'
                return false
            }else if(lastname==""){
                document.getElementById('para2').innerHTML='please enter lastname'
                return false
            }else if(email1==''){
                document.getElementById('para3').innerHTML="please enter email"
                return false
            }else if(psd=""){
                document.getElementById('para4').innerHTML="please enter password"
                return false
            }else if(cpsd=""){
                document.getElementById('para5').innerHTML='please confirm password'
                return false
            }else if(psd!=cpsd){
                document.getElementById('para5').innerHTML="Both password must be same"
                return false
            }else{
                return true
            }
        }
    </script>
</body>
</html>

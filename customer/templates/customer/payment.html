{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style/payment.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <img src="{% static 'images/payment2.webp' %}" alt="" height="450px" style="margin-top: 100px;" >
            </div>
            <div class="col-7">
                <h2>Confirm Your payment</h2>
                <table id="table1">
                    <form action="" method="post">
                       <!-- <table> -->
                        <tr>
                            <th>Name</th>
                            <th>CVV</th>
                        </tr>
                       <tr>
                        <th><input type="text" placeholder="name" id="owner"></th>
                        <th> <input type="text"></th>
                       </tr>
                       <tr>
                        <th>Card Number</th>
                       </tr>
                       <tr>
                        <th><input type="number" placeholder="card number" id="cardnum"></th>
                       </tr>
                       <tr>
                        <th>Expiration</th>
                       </tr>
                       <tr>
                        <th><input type="date"></th>
                        <th></th>
                       </tr>
                       <tr>
                        <th><button>Confirm</button></th>
                       </tr>
                       <!-- </table> -->
                    </form>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

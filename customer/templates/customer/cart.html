{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style/cart.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    <style>
        #row3 td button{
    align-items: center;
    background-color:skyblue;
    font-style: italic;
    font-size:large ;
    font-weight: 700;
    border-radius: 3px;
   margin-right: -600px;
}
    #row3 button:hover{
    opacity: 0.5;
}
    #profile{
            height: 35px;
            width: 35px;
            border-radius: 17px;
            background-color: #04C8C8;
        }
        #profile a{
            text-align: center;
            font-size: larger;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row" id="row1">
            <div class="col-4">
                <img src="{% static 'images/fashionous_logo.jpg' %}" alt="" style="width: 200px; mix-blend-mode:darken;">

            </div>
            <div class="col-8">
                <table id="table1">
                    <tr>
                        
                        <th><button><a href="{% url 'customer:home' %}">HOME</a></button></th>
                        <th><div class="dropdown">
                            <a style=" text-decoration: none; padding: 4px; color:white;" class="butn dropdown-toggle shopebutn" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              SHOPE
                            </a>
                          
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="{% url 'customer:men' %}">MEN</a></li>
                              <li><a class="dropdown-item" href="{% url 'customer:woman' %}">WOMAN</a></li>
                            </ul>
                          </div></th>
                        <th><button><a href="{% url 'customer:mobile' %}">CONTACT</a></button></th>
                        <th><button><a href="{% url 'customer:about' %}">ABOUT</a></button></th>
                        <th><button><a href="{% url 'customer:login' %}">LOGIN</a></button></th>
                        <th><div id="profile"><a href="{% url 'customer:myaccount' %}">{{cust}}</a></div></th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row" id="row2">
            <div class="col-12">
                <table>
                    <tr>
                        <th>Cart</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Remove</th>
                    </tr>
                    {% for item in cart_items %}
                    <tr>
                        <td><img src="{{item.product.image.url}}" alt="" height="200px" width="150px"></td>
                        <td>{{item.product.name}}</td>
                        <td id="">{{item.quantity}}</td>
                        <td id="total">{{item.product.price}}</td>

                        
                        <div style="display: none;">
                            <input type="number" name="" id="quantity" value="{{item.quantity}}">
                            <input type="number" name="" id="price" value="{{item.product.price}}">

                        </div>
                       <td><a href="{% url 'customer:remove_from_cart' item.product.id %}" style="color: black;"><i class="fa-solid fa-trash"></i></a></td> 
                    </tr> 
                    {% endfor %}
                </table>
            </div>
        </div>
        <div class="row" id="row3">
            <div class="col-4"></div>
            <div class="col-8">
                <table>
                    <tr>
                        <td ></td>
                        <td></td>
                        <td><i>Total</i></td>
                        <td>{{grand_total}}</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><button><a href="{% url 'customer:payment' %}">Pay now</a></button></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>





</script>

</body>
</html>

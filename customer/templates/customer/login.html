{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style/login.css' %}">
</head>
<body style="background-color:#E5E8E8;">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <div class="container">
        <div class="row" >
            
            <div class="col-5 mrg">
                <!-- <h1>Login</h1><br> -->
                <img src="{% static 'images/login-logo.png' %}" alt=""><br>
                <table>
                    <form action="" method="post" onsubmit="return login()">
                        {% csrf_token %}
                        <input type="email" name="email" id="email" placeholder="Email"><i class="fa-solid fa-user"></i>
                        <p id="para"></p>
                        <input type="password" name="psd" id="pass" placeholder="Password"><i class="fa-solid fa-lock"></i>
                        <p id="para1"></p><br>
                        <p>{{msg}}</p>
                        <button type="submit">Login</button>
                    </form>
                </table><br>
              
                <a href="">forgot password?</a>
                <a href="{% url 'customer:register' %}">create new account</a>
            </div>
            <div class="col-7">
                <img src="{% static 'images/IMG_20240120_194045.jpg' %}" alt="">
            </div>

        </div>


    </div>
    <script>
        function login(){
        email=document.getElementById("email").value 
        paswrd=document.getElementById("pass").value
        if(email==""){
            document.getElementById("para").innerHTML="please enter email"
            return false

        // }else if(email=="@gmail.com"){
            // document.getElementById("para").value.hid
            // return false
        }else if(paswrd==""){
            document.getElementById("para1").innerHTML="please enter password"
            return false
        }else if(paswrd.length<6){
            document.getElementById("para1").innerHTML="please enter minimum 6 character"
            return false
        }return true
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

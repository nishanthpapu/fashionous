{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles/s_register.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    <style>
        #table{
    width: 600px;
    height: 400px;
    border: 1px;
    color: black;
}
input{
    width: 250px;
}
#row2 label{
    font-weight: 500;
    color: black;
}
#row2 table  h1{
    padding-left: 50px;
    font-style: italic;
    font-weight: 500;
}
#row2 table button{
    width: 250px;
    background-color:red;
    color: white;
    font-style: italic;
    font-weight: 500;

}
#row2 table button:hover{
    background-color:rgb(38, 138, 38);
    color: white;
}
.container{
    height: 700px;
    background-color:#D5DBDB ;
}
table a{
    text-decoration: none;
}
p{
    color: red;
}
#row1 table tr th{
    width: 200px;
}
#row1 table{
    margin-left: 50px;
}
#row1 table button{
    border: none;
    background-color: #D5DBDB;
    font-style: oblique;
    font-weight: 700;
    margin-top: 30px;
}
#row1 table a{
    text-decoration: none;
    color: black;
}
#row1 table button a:hover{
    background-color: black;
    border-radius: 3px;
}
#row1 table button a:hover{
    color: white;
}
#row2 table span{
    color:black;
    font-size:larger ;
    font-weight: 600;
}
    </style>

</head>
<body>
    <div class="container">
        <div class="row" id="row1">
            <div class="col-3">
                <img src="{% static 'images/fashionous_logo.jpg' %}" alt="" style="width: 200px; mix-blend-mode: darken;">
            </div>
            <div class="col-9">
                <form action="" method="post">
                    <table id="tabble1">
                        <tr>
                            <th><button style="margin-left: 70px;"><a href="{% url 'seller:s_home' %}">HOME</a></button></th>
                            <th><button><a href="{% url 'seller:add_product' %}">ADD PRODUCT</a></button></th>
                            <th><button><a href="{% url 'seller:view_product' %}">VIEW PRODUCT</a></button></th>
                            <!-- <th><button><a href="{% url 'seller:update_product' %}">UPDATE PRODUCT</a></button></th> -->
                            <th><button ><a href="{% url 'seller:s_login' %}">LOGIN</a></button></th>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="row" id="row2">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="" method="post" onsubmit="return register()">
                    {% csrf_token %}
                <table id="table">
                    <tr>
                        <th><h1>Register</h1></th><br>
                    </tr>
                    <tr>
                        <td><label for="">First name <span>*</span></label></td><br>
                    </tr>
                    <tr>
                        <td><input type="text" name="firstname" placeholder="firstname" id="user"><br><p id="para1"></p></td>
                    </tr>
                    <tr>
                        <td><label for="">Last name <span>*</span></label></td>
                    </tr>
                    <td><input type="text" name="lastname" placeholder="lastname" id="lastname"><br><p id="para"></p></td>
                    <tr>
                        <td><label for="email">Email <span>*</span></label></td>
                    </tr>
                    <tr>
                        <td><input type="email" name="email" placeholder="email address" id="email"><br><p id="para2"></p></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password <span>*</span></label></td>
                    </tr>
                    <tr>
                        <td><input type="password" name="password" placeholder=" Password" id="psd"><br><p id="para3"></p></td>
                    </tr>
                    <tr>
                        <td><label for="">Confirm Password <span>*</span></label></td>
                    </tr>
                    <tr>
                        <td><input type="password" placeholder="Confirm Password" id="repeat"><p id="para4"></p></td>
                    </tr>
                    <tr>
                        <td><button type="submit" onsubmit="register()">Register</button><br><p id="regi" style=" color: green; font-weight: 600; font-style: italic;"></p></td>
                    </tr>
                    <tr>
                        <td>Already have an account? <a href="{% url 'seller:s_login' %}">Login</a></td>
                    </tr>

                </table>
            </form>
            </div>
            <div class="col-4"></div>
        </div>

    </div>
    <script>
        function  register(){
            user=document.getElementById('user').value
            lastname=document.getElementById('lastname').value
            email=document.getElementById('email').value
            pass=document.getElementById('psd').value
            pass2=document.getElementById('repeat').value

            if(user==''){
                document.getElementById('para1').innerHTML='Please enter firstname'
                return false
            }else if(lastname==""){
                document.getElementById('para').innerHTML='please enter your lastname'
                return false
            }
            else if(email==''){
                document.getElementById('para2').innerHTML='please enter email'
                return false
            }else if(pass==''){
                document.getElementById('para3').innerHTML='please enter password'
                return false
            }else if(pass.length<6){
                document.getElementById('para3').innerHTML='please enter minimum 6 characters'
                return false
            }else if(pass2==''){
                document.getElementById('para4').innerHTML='please enter confirm password'
                return false
            }else if(pass!=pass2){
                document.getElementById('para4').innerHTML='both password must be same'
                return false
            }else{
                
            }return true
        }
        function register(){
            document.getElementById('regi').innerHTML="Registered Successfully!"

        }
        

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></script>
    
    
</body>
</html>
